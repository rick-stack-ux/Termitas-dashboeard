<html lang="es">
<head>

<style>
:root{
--bg:#0f1720;
--card:#0f1725;
--text:#e6eef6;
--muted:#9aa9bd;
--accent:#00c8ff;
--danger:#ff3b3b;
--shadow: 0 8px 20px rgba(2,8,23,0.6);
}
/* Light mode variables (applied when .light on body) */
body.light {
--bg:#f3f6fb;
--card:#ffffff;
--text:#1b2330;
--muted:#556575;
--accent:#007BFF;
--danger:#ff3b3b;
--shadow: 0 6px 18px rgba(16,24,40,0.08);
}


/* Basic layout */
html,body{height:100%;margin:0;padding:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
.app {
max-width:1200px;
margin:18px auto;
padding:14px;
}


/* Header */
.header{
display:flex;
gap:12px;
align-items:center;
justify-content:space-between;
margin-bottom:16px;
}
.title {
display:flex;
flex-direction:column;
}
.title h1{margin:0;font-size:20px;letter-spacing:0.2px}
.title p{margin:0;color:var(--muted);font-size:13px}


/* Controls */
.controls{
display:flex;
gap:10px;
align-items:center;
}
.mode-btn{
background:transparent;
border:1px solid rgba(255,255,255,0.06);
color:var(--text);
padding:8px 10px;
border-radius:8px;
cursor:pointer;
font-size:13px;
}
.mode-btn.light { background:rgba(255,255,255,0.06) }


/* Summary */
.summary{
display:flex;
gap:12px;
margin-bottom:18px;
flex-wrap:wrap;
}
.metric{
background:var(--card);
padding:12px 14px;
border-radius:10px;
box-shadow:var(--shadow);
