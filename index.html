<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba Firebase</title>
</head>
<body>
<h1>Prueba Firebase</h1>
<div id="datos">
  Cargando datos...
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>

<script>
// Configura tu Firebase (tu URL)
const firebaseConfig = {
  databaseURL: "https://enlace-t-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

console.log("Iniciando conexión a Firebase...");

db.ref("prueba").on("value", snap => {
  const data = snap.val();
  console.log("Datos recibidos de Firebase:", data);

  if(data){
    document.getElementById("datos").innerHTML = `
      <p>Temperatura: ${data.Temperatura_C ?? data.temperatura ?? 'N/A'} °C</p>
      <p>Humedad: ${data.Humedad_pct ?? data.humedad ?? 'N/A'} %</p>
      <p>Distancia: ${data.Distancia_mm ?? data.distancia_mm ?? data.distancia ?? 'N/A'} mm</p>
    `;
  } else {
    document.getElementById("datos").textContent = "No hay datos en Firebase";
  }
});
</script>
</body>
</html>
